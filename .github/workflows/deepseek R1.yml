name: ğŸš€ RAX3000M OpenWrt Manual Build

on:
  workflow_dispatch:  # ğŸ”Œ ä»…ä¿ç•™æ‰‹åŠ¨è§¦å‘

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x.git
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/rax3000m.config
  FILE_DATE: $(date +'%Y%m%d-%H%M')  # ğŸ•’ å›ºä»¶æ—¶é—´æˆ³
  DEVICE_NAME: RAX3000M             # ğŸ·ï¸ è®¾å¤‡æ ‡è¯†
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120            # â³ è¶…æ—¶é™åˆ¶

    steps:
    # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive       # ğŸ“¦ é€’å½’æ‹‰å–å­æ¨¡å—

    - name: ğŸ› ï¸ Setup Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update -qq
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo apt-get clean

    # ==================== æºç å¤„ç†é˜¶æ®µ ====================
    - name: ğŸ“¥ Clone Source Code
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ğŸ”„ Apply Custom Feeds
      run: |
        [ -e $FEEDS_CONF ] && cp $FEEDS_CONF openwrt/feeds.conf.default
        [ -x $DIY_P1_SH ] && ./$DIY_P1_SH  # ğŸ› ï¸ æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬

    # ==================== ä¾èµ–ç®¡ç†é˜¶æ®µ ====================
    - name: ğŸ“¦ Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: âš™ï¸ Load Configuration
      run: |
        [ -d files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        [ -x $DIY_P2_SH ] && ./$DIY_P2_SH  # ğŸ§© åº”ç”¨è‡ªå®šä¹‰é…ç½®

    # ==================== ç¼–è¯‘é˜¶æ®µ ====================
    - name: ğŸ“¦ Download Packages
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)  # ğŸš€ å¹¶è¡Œä¸‹è½½åŠ é€Ÿ
        find dl -size -1024c -delete  # ğŸ§¹ æ¸…ç†æ— æ•ˆåŒ…

    - name: ğŸ”¥ Compile Firmware
      run: |
        cd openwrt
        echo "Using $(nproc) threads"
        make -j$(nproc) || make -j1 V=s  # ğŸ”„ å¤±è´¥é™çº§é‡è¯•

    # ==================== äº§å‡ºå¤„ç†é˜¶æ®µ ====================
    - name: ğŸ“¦ Organize Artifacts
      id: organize
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        FIRMWARE_PATH="$PWD"
        echo "FIRMWARE_NAME=${DEVICE_NAME}-${REPO_BRANCH}-${FILE_DATE}" >> $GITHUB_ENV
        echo "path=$FIRMWARE_PATH" >> $GITHUB_OUTPUT

    - name: ğŸš€ Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FIRMWARE_NAME }}  # ğŸ“› è§„èŒƒåŒ–å‘½å
        path: ${{ steps.organize.outputs.path }}/*.bin

    # ==================== æ¸…ç†é˜¶æ®µ ====================
    - name: ğŸ§¹ Clean Workflow Runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
