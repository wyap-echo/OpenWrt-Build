# 🛠️ RAX3000M 固件编译工作流
# 🚀 最后更新：2025-02-16 ｜ GitHub Actions 兼容性修复
# ✨ 变更记录：升级 upload-artifact@v4 | 修复弃用警告

name: Build RAX3000M Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x.git
  REPO_BRANCH: openwrt-21.02
  TZ: Asia/Shanghai
  CONFIG_FILE: configs/rax3000m.config
  FEEDS_CONF: feeds.conf.default
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  FIRMWARE_PREFIX: ImmortalWrt-RAX3000M

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    # ======================
    # 🛠️ 环境初始化 (保持原样)
    # ======================
    - name: 🧹 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    # ======================
    # 📥 源码获取
    # ======================
    - name: 📥 克隆源码
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt || {
          echo "::error::源码克隆失败！"
          exit 1
        }
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 📦 配置缓存
      uses: actions/cache@v3
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/ccache
        key: ${{ runner.os }}-${{ hashFiles('$CONFIG_FILE') }}-v6

    # ======================
    # ⚙️ 配置阶段
    # ======================
    - name: 🔧 应用自定义配置
      run: |
        [ -e $FEEDS_CONF ] && cp $FEEDS_CONF openwrt/feeds.conf.default
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config || {
          echo "::error::核心配置文件缺失！"
          exit 1
        }

        for script in $DIY_P1_SH $DIY_P2_SH; do
          if [ -f "$script" ]; then
            chmod +x "$script"
            cd openwrt
            $GITHUB_WORKSPACE/$script || {
              echo "::error::脚本执行失败: $script"
              exit 1
            }
            cd ..
          fi
        done

    # ======================
    # 🛠️ 编译阶段
    # ======================
    - name: ⏬ 下载软件包
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc) || {
          echo "::error::软件包下载失败！"
          exit 1
        }
        find dl -size -1024c -delete

    - name: 🔥 编译固件
      timeout-minutes: 120
      run: |
        cd openwrt
        echo "核心数: $(nproc)"
        make -j$(($(nproc)+1)) || make -j2 || make -j1 V=s || {
          echo "::error::编译失败！"
          exit 1
        }

        if [ ! -f bin/targets/*/*/*.bin ]; then
          echo "::error::未生成固件文件！"
          exit 1
        }

    # ======================
    # 📤 输出处理 (关键更新点✨)
    # ======================
    - name: 🏷️ 重命名固件
      id: rename
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        BUILD_DATE=$(date +"%Y%m%d-%H%M")
        for file in *.bin; do
          new_name="${file/-squashfs-/-$BUILD_DATE-}"  # ✨ 时间戳精确到分钟
          mv "$file" "$FIRMWARE_PREFIX-$new_name"
        done
        echo "FIRMWARE_DIR=$PWD" >> $GITHUB_ENV

    - name: ⬆️ 上传固件 (v4版本修复)
      uses: actions/upload-artifact@v4  # ✨ 关键修复点
      with:
        name: ${{ env.FIRMWARE_PREFIX }}-$(date +%Y%m%d-%H%M)
        path: ${{ env.FIRMWARE_DIR }}/*.bin
        retention-days: 7  # ✨ 新增自动清理策略
