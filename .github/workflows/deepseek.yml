        cd openwrt
        echo "æ ¸å¿ƒæ•°: $(nproc)"
        make -j$(($(nproc)+1)) || make -j2 || make -j1 V=s || {
          echo "::error::ç¼–è¯‘å¤±è´¥ï¼"
