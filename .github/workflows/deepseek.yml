name: ğŸ› ï¸ Build immortalwrt-mt798x-RAX3000M

on:
  push:
    branches: [ main ]  # âš¡ ä»…åœ¨ main åˆ†æ”¯æ¨é€æ—¶è§¦å‘
  repository_dispatch:  # ğŸ”„ æ”¯æŒå¤–éƒ¨ API è§¦å‘

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x.git
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/rax3000m.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      firmware_name: ${{ steps.set_firmware_name.outputs.name }}

    steps:
    # ------------------------------
    # 1ï¸âƒ£ ä»£ç æ£€å‡ºé˜¶æ®µ
    # ------------------------------
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive  # ğŸ”„ é€’å½’æ£€å‡ºå­æ¨¡å—

    # ------------------------------
    # 2ï¸âƒ£ åˆå§‹åŒ–ç¯å¢ƒ (ä¿æŒåŸå§‹ä»£ç )
    # ------------------------------
    - name: ğŸ–¥ï¸ Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    # ------------------------------
    # 3ï¸âƒ£ æºç ç®¡ç†é˜¶æ®µ
    # ------------------------------
    - name: ğŸ“¦ Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD  # ğŸ“Š æ˜¾ç¤ºç£ç›˜ç©ºé—´
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # ------------------------------
    # 4ï¸âƒ£ è‡ªå®šä¹‰é…ç½®é˜¶æ®µ
    # ------------------------------
    - name: âš™ï¸ Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: ğŸ”„ Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: ğŸ“¦ Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: âš™ï¸ Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # ------------------------------
    # 5ï¸âƒ£ ç¼–è¯‘é˜¶æ®µ
    # ------------------------------
    - name: ğŸ“¥ Download packages
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;  # ğŸ” æ£€æŸ¥æ— æ•ˆå°æ–‡ä»¶
        find dl -size -1024c -exec rm -f {} \;  # ğŸ§¹ æ¸…ç†æ— æ•ˆæ–‡ä»¶

    - name: ğŸ”¨ Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "â„¹ï¸ ä½¿ç”¨ $(nproc) çº¿ç¨‹ç¼–è¯‘"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME

    # ------------------------------
    # 6ï¸âƒ£ å›ºä»¶å¤„ç†é˜¶æ®µ
    # ------------------------------
    - name: ğŸ“Š Check space usage
      if: (!cancelled())
      run: df -hT  # ğŸ“ˆ æ˜¾ç¤ºæœ€ç»ˆç£ç›˜ä½¿ç”¨

    - name: ğŸ·ï¸ Set firmware name
      id: set_firmware_name
      run: |
        DATE=$(date +"%Y%m%d")
        HASH=${GITHUB_SHA:0:7}
        echo "name=RAX3000M-$DATE-$HASH" >> $GITHUB_OUTPUT

    - name: ğŸ“¤ Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.set_firmware_name.outputs.name }}
        path: openwrt/bin/targets/*/*/
        compression-level: 0  # ğŸš« ç¦ç”¨å‹ç¼©åŠ é€Ÿä¸Šä¼ 
        retention-days: 7     # ğŸ—‘ï¸ è‡ªåŠ¨æ¸…ç†æ—§æ–‡ä»¶

    # ------------------------------
    # 7ï¸âƒ£ æ¸…ç†é˜¶æ®µ
    # ------------------------------
    - name: ğŸ§¹ Cleanup workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
