    steps:
    # ======================
    # ğŸ› ï¸ ç¯å¢ƒåˆå§‹åŒ– (ä¿æŒåŸæ ·)
    # ======================
    - name: ğŸ§¹ åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    # ======================
    # ğŸ“¥ æºç è·å–
    # ======================
    - name: ğŸ“¥ å…‹éš†æºç 
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt || {
          echo "::error::æºç å…‹éš†å¤±è´¥ï¼"
          exit 1
        }
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ğŸ“¦ é…ç½®ç¼“å­˜
      uses: actions/cache@v3
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/ccache
        key: ${{ runner.os }}-${{ hashFiles('$CONFIG_FILE') }}-v6

    # ======================
    # âš™ï¸ é…ç½®é˜¶æ®µ
    # ======================
    - name: ğŸ”§ åº”ç”¨è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e $FEEDS_CONF ] && cp $FEEDS_CONF openwrt/feeds.conf.default
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config || {
          echo "::error::æ ¸å¿ƒé…ç½®æ–‡ä»¶ç¼ºå¤±ï¼"
          exit 1
        }

        for script in $DIY_P1_SH $DIY_P2_SH; do
          if [ -f "$script" ]; then
            chmod +x "$script"
            cd openwrt
            $GITHUB_WORKSPACE/$script || {
              echo "::error::è„šæœ¬æ‰§è¡Œå¤±è´¥: $script"
              exit 1
            }
            cd ..
          fi
        done

    # ======================
    # ğŸ› ï¸ ç¼–è¯‘é˜¶æ®µ
    # ======================
    - name: â¬ ä¸‹è½½è½¯ä»¶åŒ…
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc) || {
          echo "::error::è½¯ä»¶åŒ…ä¸‹è½½å¤±è´¥ï¼"
          exit 1
        }
        find dl -size -1024c -delete

    - name: ğŸ”¥ ç¼–è¯‘å›ºä»¶
      timeout-minutes: 120
