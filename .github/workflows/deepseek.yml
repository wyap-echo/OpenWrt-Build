name: ğŸ› ï¸ Build RAX3000M OpenWrt Firmware

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘ç¼–è¯‘
  push:
    branches: [ main ] # ä¸»åˆ†æ”¯æ¨é€è§¦å‘

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x.git
  REPO_BRANCH: openwrt-21.02
  FIRMWARE_NAME: RAX3000M-OpenWrt-$(date +%Y%m%d) # æ ‡å‡†åŒ–å›ºä»¶åç§°
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # ç¼–è¯‘è¶…æ—¶æ—¶é—´

    steps:
    # --------------------- åˆå§‹åŒ–é˜¶æ®µ ---------------------
    - name: ğŸ› ï¸ Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive # é€’å½’å…‹éš†å­æ¨¡å—

    - name: ğŸ³ Setup Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* # æ¸…ç†æ—§æº
        sudo apt-get update -qq
        sudo bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)
        sudo timedatectl set-timezone "$TZ"

    # --------------------- æºç å¤„ç† ---------------------
    - name: ğŸ“¥ Clone ImmortalWrt Source
      working-directory: /workdir
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ğŸ”§ Apply Custom Config
      run: |
        [ -e configs/rax3000m.config ] && cp configs/rax3000m.config openwrt/.config
        [ -e diy-part1.sh ] && chmod +x diy-part1.sh && ./diy-part1.sh

    # --------------------- ä¾èµ–ç®¡ç† ---------------------
    - name: ğŸ”„ Update Feeds
      working-directory: openwrt
      run: ./scripts/feeds update -a

    - name: ğŸ“¦ Install Feeds
      working-directory: openwrt
      run: ./scripts/feeds install -a

    # --------------------- ç¼–è¯‘é˜¶æ®µ ---------------------
    - name: ğŸ“¦ Download Packages
      working-directory: openwrt
      run: |
        make defconfig
        make download -j$(nproc) # å¹¶è¡Œä¸‹è½½
        find dl -size -1024c -delete # æ¸…ç†æ— æ•ˆä¸‹è½½

    - name: ğŸ”¨ Compile Firmware
      working-directory: openwrt
      run: |
        echo "Using $(nproc) threads for compilation"
        make -j$(nproc) || make -j1 V=s # å¤±è´¥æ—¶å•çº¿ç¨‹è°ƒè¯•

    # --------------------- è¾“å‡ºå¤„ç† ---------------------
    - name: ğŸ“¤ Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FIRMWARE_NAME }}_${{ env.DEVICE_NAME }}  # ç¤ºä¾‹ï¼šRAX3000M_20240315_mediatek-mt7981
        path: openwrt/bin/targets/*/*/*
        retention-days: 3 # è‡ªåŠ¨æ¸…ç†æ—§æ–‡ä»¶

    # --------------------- åæœŸæ¸…ç† ---------------------
    - name: ğŸ§¹ Clean Old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3 # ä¿ç•™æœ€è¿‘3ä¸ªç‰ˆæœ¬
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š Space Report
      if: always()
      run: df -hT # å­˜å‚¨ç©ºé—´æŠ¥å‘Š
