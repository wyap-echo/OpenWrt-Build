        }

        if [ ! -f bin/targets/*/*/*.bin ]; then
          echo "::error::æœªç”Ÿæˆå›ºä»¶æ–‡ä»¶ï¼"
          exit 1
        }

    # ======================
    # ğŸ“¤ è¾“å‡ºå¤„ç† (å…³é”®æ›´æ–°ç‚¹âœ¨)
    # ======================
    - name: ğŸ·ï¸ é‡å‘½åå›ºä»¶
      id: rename
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        BUILD_DATE=$(date +"%Y%m%d-%H%M")
        for file in *.bin; do
          new_name="${file/-squashfs-/-$BUILD_DATE-}"  # âœ¨ æ—¶é—´æˆ³ç²¾ç¡®åˆ°åˆ†é’Ÿ
          mv "$file" "$FIRMWARE_PREFIX-$new_name"
