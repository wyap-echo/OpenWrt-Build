name: Build immortalwrt-mt798x-RAX3000M

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x.git
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/rax3000m.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment ğŸ–¥ï¸
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo apt-get autoremove --purge -y && sudo apt-get clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir && sudo chown $USER:$GROUPS /workdir

    - name: Clone source code ğŸ§‘â€ğŸ’»
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds ğŸ“¦
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds ğŸ”„
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds ğŸ› ï¸
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration ğŸ§‘â€ğŸ«
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package ğŸ“¥
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware âš™ï¸
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME

    - name: Check space usage ğŸ’¾
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory ğŸ“¤
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files ğŸ—‚ï¸
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate firmware filename ğŸ“
      id: generate_filename
      run: |
        # ä½¿ç”¨å›ºå®šçš„ç‰ˆæœ¬å·
        VERSION="immortalwrt-21.02"
        # è·å–å½“å‰æ—¥æœŸå¹¶æ ¼å¼åŒ–ä¸º YYYYMMDD
        TIMESTAMP=$(date '+%Y%m%d')
        # ç”Ÿæˆå®Œæ•´çš„æ–‡ä»¶å
        FILENAME="RAX3000M_mediatek_mt7981_${VERSION}-${{ github.run_id }}-${TIMESTAMP}"
        echo "Generated firmware filename: $FILENAME"
        echo "FILENAME=$FILENAME" >> $GITHUB_ENV
        # è¯¥æ­¥éª¤ç”Ÿæˆå›ºä»¶æ–‡ä»¶åï¼Œä½¿ç”¨å›ºå®šçš„ç‰ˆæœ¬å·

    - name: Upload firmware directory ğŸ“¦
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILENAME }}
        path: ${{ env.FIRMWARE }}
      # è¯¥æ­¥éª¤ä¸Šä¼ ç”Ÿæˆçš„å›ºä»¶æ–‡ä»¶ï¼Œæ–‡ä»¶åç”±å‰ä¸€æ­¥åŠ¨æ€ç”Ÿæˆ

    - name: Delete workflow runs ğŸ—‘ï¸
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
